<div *ngIf="posts$ | async as posts">
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.nombre }}</td>
        <td>{{ post.descripcion }}</td>
        <td>
          <a (click)="removePost(post.id)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
